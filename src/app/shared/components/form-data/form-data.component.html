<div class="flex-container" [formGroup]="formData">

    <div class="col-lg-12 closeAlign head">
        <div>
            <p class="pt-3 pl">{{data?.name}}</p>
        </div>
        <!-- <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button"><mat-icon
                    class="closeColor">close</mat-icon></button>
        </div> -->

    </div>
    <div class="main-container">
        <div class="row">
            <div class="col-lg-6">
                <label for="" class="label">Barcode: </label>
                <mat-form-field class="example-full-width mb-2">
                    <input matInput placeholder="Box Number" [readonly]="true" [(ngModel)]="data.barcode" formControlName="boxNumber">
                </mat-form-field>
            </div>

            <div class="col-lg-6" *ngIf="!from">
                {{from}}
                <label for="" class="label">No of Pass: </label>
                <mat-form-field class="example-full-width mb-2">
                    <input matInput placeholder="No of Pass" formControlName="noofPass">
                </mat-form-field>
            </div>
            <!-- <div class="col-lg-6">
                <label for="" class="label">User Name : </label>
                <mat-form-field class="example-full-width mb-2">
                    <mat-select placeholder="Select User" formControlName="userName" floatlLabel="never">
                        <mat-option *ngFor="let user of users" [value]="user?.id">{{user?.firstName }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
            <div class="col-lg-6">
                <label for="" class="label">Shift : </label>
                <mat-form-field class="example-full-width mb-2">
                        <mat-select placeholder="Shift" formControlName="shift">
                            <mat-option value="AM">Morning Shift</mat-option>
                            <mat-option value="PM">Evening Shift</mat-option>
                            <mat-option value="N">Night Shift</mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="btnAlign mb-2">

        <app-add-btn [label]="lable" (click)="onSubmit()"></app-add-btn>

    </div>
</div>
