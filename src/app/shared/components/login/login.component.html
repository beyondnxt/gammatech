<div class="height">
<div class="row marAlign">
    <div class="col-lg-6 col-md-6 col-sm-12 login-form">
        <div class="">
        <div [formGroup]="loginForm">
            <h1 class="welcome">Welcome backðŸ‘‹</h1>
            <p>Login here and continue your journey with the app</p>
            <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">Email required</mat-error>
                    <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">Password required</mat-error>
                    <mat-error *ngIf="loginForm?.get('password')?.hasError('pattern')">Invalid Password</mat-error>
                </mat-form-field>
                <p class="forgot-pass" (click) = "forgetPassword()">Forgot your password?</p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="signBtn" (click)="userlLogin()">Sign in</button>
            </div>
        </div>
    </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 bg">
        <div class="padd">
            <div class="">
                <img src="./../../../../assets/icons/login-image.png" alt="">
            </div>
        </div>
    </div>
</div>
</div>
