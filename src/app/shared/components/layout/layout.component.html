<ng-container *ngIf="router.url != '/login' && router.url.indexOf('change-password') <0 " >
    <app-header [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-header>
<app-side-nav (onToggleSideNav)="onToggleSideNav($event)"></app-side-nav>
<app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
</ng-container>
