<div class="col-lg-12" [formGroup]="roleData">
    <div class="col-lg-12 closeAlign head">
        <div>
            <p class="pt-3 pl">{{this.dialogData ? 'Edit Role': 'Add Role'}}</p>
        </div>
        <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button"><mat-icon
                    class="closeColor">close</mat-icon></button>
        </div>
    </div>
    <div class="main-container">
        <div class="row roleStyle">
            <div class="col-lg-6">
                <label for="" class="label">Role Name</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Role Name" formControlName="name">
                    <mat-error *ngIf="roleData?.get('name')?.hasError('required')">Role Name required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Description</label>
                <mat-form-field>
                    <textarea matInput formControlName="description"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5" matInput placeholder="Description"></textarea>
                  </mat-form-field>
            </div>
    
            <div formGroupName="menuAccess">
                <div class="row">
                    <div class="col-lg-6">
                        <h4>Menu Access</h4>
                        <mat-error *ngIf="!isMenuAccessValid">Select atleast one menu</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <mat-checkbox formControlName="dashboard">Dashboard</mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                        <mat-checkbox class="example-margin" formControlName="user" >Users</mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                        <mat-checkbox class="example-margin" formControlName="role" >Role</mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                        <mat-checkbox class="example-margin" formControlName="barcode" >Barcode </mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                        <mat-checkbox class="example-margin" formControlName="toteBox" >Tote Box</mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                        <mat-checkbox class="example-margin" formControlName="workOrder" >Work Order</mat-checkbox>
                    </div>
                </div>
                  
            </div>
            
            <div class="col-lg-6 pt-4">
                <app-add-btn class="float-end" [label]="!dialogData ? '+ Add Role' : 'Update Role'" (action)="addRole()"></app-add-btn>
            </div>
        </div>
    </div>
</div>
