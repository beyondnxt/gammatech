<div class="col-lg-12" [formGroup]="userDetails">
    <div class="col-lg-12 closeAlign head">
        <div>
            <p class="pt-3 pl">{{data ? 'Update User' : 'Add User'}}</p>
        </div>
        <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button"><mat-icon
                    class="closeColor">close</mat-icon></button>
        </div>
    </div>
    <div class="main-container user-form">
        <div class="row inputFields">
            <div class="col-lg-6">
                <label for="" class="label">First Name</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstName">
                    <mat-error *ngIf="userDetails?.get('firstName')?.hasError('required')">First Name required</mat-error>
                    <mat-error *ngIf="userDetails?.get('firstName')?.hasError('pattern')">First Name must be alphabetic</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Last Name</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastName">
                    <mat-error *ngIf="userDetails?.get('lastName')?.hasError('required')">Last Name required</mat-error>
                    <mat-error *ngIf="userDetails?.get('lastName')?.hasError('pattern')">Last Name must be alphabetic</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Email</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="userDetails?.get('email')?.hasError('required')">Email required</mat-error>
                    <mat-error *ngIf="userDetails?.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6" *ngIf="!data">
                <label for="" class="label">Password</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="userDetails?.get('password')?.hasError('required')">Password required</mat-error>
                    <mat-error *ngIf="userDetails?.get('password')?.hasError('pattern')">Invalid Password</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Mobile</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mobile" formControlName="phoneNumber">
                    <mat-error *ngIf="userDetails?.get('phoneNumber')?.hasError('required')">Mobile Number required</mat-error>
                    <mat-error *ngIf="userDetails?.get('phoneNumber')?.hasError('pattern')">Invalid Mobile Number</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Role</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Role" formControlName="role">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <label for="" class="label">Status</label>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Status" formControlName="status">
                </mat-form-field>
            </div>
            <div class="col-lg-6 addBtn">
                <app-add-btn [label]="this.data ? 'Update' : 'Add' " (click)="addNewUser()"></app-add-btn>
                <!-- <button class="addUser" (click)="addUser()">{{data ? 'Update' : 'Add'}}</button> -->
            </div>
        </div>
    </div>
</div>
